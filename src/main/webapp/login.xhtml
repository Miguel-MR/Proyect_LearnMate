<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link href="resources/css/login.css" rel="stylesheet" type="text/css"/>
        <f:event type="preRenderView" listener="#{login.invalidarSesion()}" />
    </h:head>
    <h:body>
        <div class="container">

            <!-- Imagen de la izquierda -->
            <div class="image-container">
                <img src="#{request.contextPath}/resources/imagenes/Ni単a2.png" alt="user-picture" class="img-responsive img-circle center-box"/>
            </div>
            <!-- Card Login -->
            <div class="card">
                <img src="#{request.contextPath}/resources/imagenes/Logo.png" alt="user-picture" class="img-responsive img-circle center-box"/>
                <h2>Bienvenido a tu cuenta</h2>
                <p>Ingresa tu cuenta</p>
                <h:form>
                    <h:inputText value="#{login.nombreusuario}" required="true" requiredMessage="El campo usuario es obligatorio"/>
                    <h:inputSecret value="#{login.contrasenna}" required="true" requiredMessage="El campo Contrase単a es obligatorio" />
                    <h:commandButton value="Ingresar" action="#{login.iniciarSesion()}" />
                    <h:messages globalOnly="true"/>

                    <div class="extra-link">
                        <h:outputLink value="#">多Olvidaste tu contrase単a?</h:outputLink>
                    </div>
                </h:form>
            </div>

        </div>
    </h:body>

</html>
