<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login | Portal</title>
    <f:event type="preRenderView" listener="#{login.invalidarSesion()}" />

    <!-- Fuente moderna (CORREGIDA) -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&amp;display=swap" rel="stylesheet"/>

    <!-- Lottie -->
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js" type="module"></script>
    
    <link href="resources/css/login.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
    <div class="container">

        <!-- Animaci칩n -->
        <div class="animation-container">
            <dotlottie-wc
                src="https://lottie.host/747de779-da54-4b9b-bd98-7b6320c5515e/Xy9Dhosc4O.lottie"
                autoplay="true"
                loop="true"
                style="background: transparent;">
            </dotlottie-wc>
        </div>

        <!-- Card Login -->
        <div class="card">
            <img src="#{request.contextPath}/resources/imagenes/Logo.png" alt="Logo"/>
            <h2>Bienvenido de nuevo</h2>
            <p>Accede a tu cuenta para continuar</p>

            <h:form>
                <div class="input-group">
                    <span class="input-icon">游녻</span>
                    <h:inputText value="#{login.nombreusuario}"
                                 styleClass="input-field"
                                 required="true"
                                 
                                 requiredMessage="El usuario es obligatorio" />
                </div>

                <div class="input-group">
                    <span class="input-icon">游</span>
                    <h:inputSecret value="#{login.contrasenna}"
                                   styleClass="input-field"
                                   required="true"
                                   
                                   requiredMessage="La contrase침a es obligatoria" />
                </div>

                <h:commandButton value="Iniciar Sesi칩n"
                                 action="#{login.iniciarSesion()}"
                                 styleClass="btn-login" />

                <h:messages globalOnly="true" style="color:red; margin-top:10px;" />

                <div class="extra-link">
                    <h:outputLink value="#">쯆lvidaste tu contrase침a?</h:outputLink>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
